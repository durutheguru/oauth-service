

graphql.servlet.exception-handlers-enabled=true

jooq.generator.db.dialect=H2

logging.level.root=INFO
logging.level.org.zalando.logbook=TRACE
logging.level.org.springframework.security=DEBUG


#spring.datasource.url=jdbc:h2:mem:test_oauth_service_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:oauth_service
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2


spring.liquibase.enabled=false
spring.jpa.hibernate.ddl-auto=update


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


## Test Containers
testcontainers.enabled=false
testcontainers.reuse.enabled=false



